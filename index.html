<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

        <div class="input-box">
            <textarea id="numInput" rows="2" readonly></textarea>

            <!-- <input type="text" id="numInput" /> -->
        </div>
        <div class="key-box">
            <div class="box">
            <button class="spl_keys" id="log-key" onclick="log()">log</button>
            <button class="spl_keys" id="exponential-key" onclick="e()">e</button>
            <button class="spl_keys" id="power-key"  onclick="powerOf()">^</button>
            <button class="spl_keys" id="delete-key" onclick="backspc()">Del</button>
            <button class="keys" id="clear-key">AC</button>
            <button class="spl_keys" id="sin-key" onclick="sin()">sin</button>
            <button class="spl_keys" id="cos-key" onclick="cos()">cos</button>
                <button class="spl_keys" id="tan-key" onclick="tan()">tan</button>
            <button class="spl_keys" id="sqrt-key" onclick="sqrt()">√</button>
            <button class="spl_keys" id="pi-key" onclick="pi()">π</button>
            </div>

            <div class="box">
            <button class="keys" id="addition-key" value="+">+</button>
            <button class="keys" id="subtraction-key" value="-">-</button>
                <button class="keys" id="multiplication-key" value="*">x</button>
            <button class="keys" id="division-key" value="/">÷</button>
            <button class="keys" id="modulus-key" value="%">%</button>
            <button class="keys" id="one-key" value="1">1</button>
            <button class="keys" id="two-key" value="2">2</button>
                <button class="keys" id="three-key" value="3">3</button>
            <button class="keys" id="four-key" value="4">4</button>
            <button class="keys" id="five-key" value="5">5</button>
            </div>

            <div class="box">
            <button class="keys" id="six-key" value="6">6</button>
            <button class="keys" id="seven-key" value="7">7</button>
                <button class="keys" id="eight-key" value="8">8</button>
            <button class="keys" id="nine-key" value="9">9</button>
            <button class="keys" id="zero-key" value="0">0</button>
            <button class="keys" id="" value="(">(</button>
            <button class="keys" id="" value=")">)</button>
                <button class="keys" id="dot-key" value=".">.</button>
                <button class="spl_keys" id="submit-key" onclick="eql()">=</button>
            </div>

        </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
